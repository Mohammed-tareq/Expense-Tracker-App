<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExpenseTrackerApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            customHsl: {
              warning: 'hsl(4, 66%, 63%)',
              bkg: 'hsl(190, 60%, 98%)',
              text: 'hsl(185, 26%, 9%)',
              muted: 'hsl(183, 8%, 55%)',
              accent: 'hsl(183, 74%, 44%)',
              warningOpacity: 'hsl(4, 66%, 63%, 0.1)',
              blueOpacity: 'hsl(183, 74%, 44%, 0.04)',
              accentOpacity: 'hsl(183, 74%, 44%, 0.04)',
              amberOpacity: 'hsl(26, 90.5%, 37.1%, 0.04)'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-customHsl-bkg">
  
  <app-root></app-root>
</body>
</html>
